<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gimme my number</title>
</head>
<body>
	<script>
		var userstring = prompt("Gimme me a number greater than 100 plz..");
		var usernum = parseInt(userstring, 10);

		while(usernum <= 100){
			console.log(usernum+ " This number is less than or equal to 100, dummy. Try again. I've got all day")
			userstring = prompt("Gimmy a number greater than 100 plz")
			usernum = parseInt(userstring, 10)
		}

		console.log(usernum, " is greater than 100! Good work.")
	</script>
</body>
</html>
