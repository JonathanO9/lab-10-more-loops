<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Floor</title>
</head>
<body>

    <script>
        var maximum_stories = 12;
        var position = parseInt(prompt("On what floor of the building is your office?"))

        while(position > maximum_stories){
            console.log("You entered: ", position, "There are only", maximum_stories,"in the building. Please, try again")
            position = parseInt(prompt("On what floor of the building is your office?"))
            console.log("Congratulation! You work on", position, "floor");
        }
    </script>
    
</body>
</html>
